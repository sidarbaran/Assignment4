{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link href="{% static "table.css" %}" rel="stylesheet" />

</head>
<body>

<p> Displaying all <b>Students</b></p>

<hr>

<table style="width:50%">

<tr>
  <th>Student ID</th>
  <th>Name</th>
</tr>

{% for student in student_list %}

  <tr>
    <td> {{ student.pk }} </td>
    <td> {{ student }} </td>
  </tr>

{%  endfor  %}
</table>

</body>
</html>
