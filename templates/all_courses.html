{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link href="{% static "table.css" %}" rel="stylesheet" />

</head>
<body>

<p> Displaying all <b>Courses</b> </p>

<hr>

<table style="width:50%">

<tr>
  <th>Course ID</th>
  <th>Name</th>
</tr>

{% for course in course_list %}

  <tr>
    <td> {{ course.pk }} </td>
    <td> {{ course }} </td>
  </tr>

{%  endfor  %}
</table>

</body>
</html>
